<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vase1</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }

    button {
      padding:10px 16px;
      background:#ab057c; 
      color:white; 
      border:none; 
      border-radius:8px; 
      cursor:pointer;
    }

    .content-wrapper { 
      display: flex; 
      gap: 20px; 
      margin-top: 20px; 
      flex-wrap: wrap; 
    }

    .bild-galerie {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      flex: 2;
    }

    .bild-galerie img { 
      width: 100%; 
      height: auto; 
      border-radius: 10px; 
    }

    /* ---------------- TEXTBOX STYLING ---------------- */
    .text-box {                       
      flex: 1;                        
      border: 1px solid #ccc;         
      padding: 15px;                  
      border-radius: 10px;            
      height: fit-content;            
      transition: all 0.3s ease;      
      order: 2;                       
    }

    /* Instagram Icon */
    .insta-icon { 
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      width: 60px; 
      height: 60px; 
      z-index: 9999; 
    }
    .insta-icon img { 
      width: 100%; 
      height: 100%; 
      border-radius: 50%; 
      transition: 0.2s ease; 
    }
    .insta-icon img:hover { 
      transform: scale(1.1); 
      opacity: 0.9; 
    }

    /* Mobile */
    @media (max-width: 900px) {
      .content-wrapper { flex-direction: column; }
      .bild-galerie { grid-template-columns: 1fr; }
      .text-box { order: -1; margin-bottom: 20px; }
    }

    /* Klasse zum Verstecken der Textbox */
    .hide-box { display: none !important; }  
  </style>
</head>

<body>

<button onclick="window.location.href='../index.html'">Zur√ºck</button>

<div class="content-wrapper" id="contentWrapper">
  <div class="bild-galerie">
    <img src="./Vase1Main.jpg" alt="Vase 1 Bild 1">
    <img src="./Vase1Sub1.jpg" alt="Vase 1 Bild 2">
    <img src="./Vase1Sub2.jpg" alt="Vase 1 Bild 3">
  </div>
</div>

<a href="https://www.instagram.com/_lebe_17?utm_source=qr&igsh=azZneGp1ZGZ1dWNn" target="_blank" class="insta-icon">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
</a>

<script>
  function createTextBox(id, title, content) {
    const wrapper = document.getElementById('contentWrapper');  
    const box = document.createElement('div');
    box.className = 'text-box';
    box.id = id;

    box.innerHTML = `
      <h2>${title}</h2>
      <p>${content}</p>
    `;

    wrapper.appendChild(box);

    window.addEventListener('scroll', () => {
      if (window.innerWidth <= 900) {
        if (window.pageYOffset > 50) {
          box.classList.add('hide-box');
        } else {
          box.classList.remove('hide-box');
        }
      } else {
        box.classList.remove('hide-box');
      }
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth > 900) {
        box.classList.remove('hide-box');
      }
    });
  }

  createTextBox(
    'textBox1',
    'Informationen zur Vase',
    'Die Vase ist 16 cm hoch und in matt-schwarz, matt-wei√ü, matt-grau sowie matt-beige erh√§ltlich.<br>Weitere Gr√∂√üen sind auf Wunsch gerne m√∂glich. üòä'
  );

</script>

</body>
</html>
