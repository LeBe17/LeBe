<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lampe1</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }

    button {
      padding:10px 16px;
      background:#ab057c; 
      color:white; 
      border:none; 
      border-radius:8px; 
      cursor:pointer;
    }

    .content-wrapper { 
      display: flex; 
      gap: 20px; 
      margin-top: 20px; 
      flex-wrap: wrap; 
    }

    .bild-galerie {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      flex: 2;
    }

    .bild-galerie img { 
      width: 100%; 
      height: auto; 
      border-radius: 10px; 
    }


    /* ---------------- TEXTBOX STYLING (jede Zeile kommentiert) ---------------- */

    .text-box {                       /* CSS-Klasse für die Textbox */
      flex: 1;                        /* Textbox nimmt 1 Anteil im Flex-Container ein */
      border: 1px solid #ccc;         /* Rahmen um die Box */
      padding: 15px;                  /* Innenabstand */
      border-radius: 10px;            /* Abgerundete Ecken */
      height: fit-content;            /* Höhe passt sich automatisch an */
      transition: all 0.3s ease;      /* Weiche Übergänge bei Änderungen */
      order: 2;                       /* Position rechts neben der Bildergalerie */
    }

    /* Icon irrelevant, daher unkommentiert */
    .insta-icon { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; z-index: 9999; }
    .insta-icon img { width: 100%; height: 100%; border-radius: 50%; transition: 0.2s ease; }
    .insta-icon img:hover { transform: scale(1.1); opacity: 0.9; }

    /* ----------- MEDIA QUERY für mobile screens (Textbox-bezogen kommentiert) ----------- */

    @media (max-width: 900px) {
      .content-wrapper { flex-direction: column; }

      .bild-galerie { grid-template-columns: 1fr; }

      .text-box {                    /* Verhalten der Textbox auf kleinen Screens */
        order: -1;                   /* Textbox wandert über die Bilder */
        margin-bottom: 20px;         /* Abstand nach unten */
      }
    }

    /* Klasse zum Verstecken der Textbox */
    .hide-box { display: none !important; }   /* Textbox wird komplett ausgeblendet */

  </style>
</head>

<body>

<button onclick="window.location.href='../index.html'">Zurück</button>

<!-- ----- WRAPPER für Bilder + Textbox ----- -->
<div class="content-wrapper" id="contentWrapper">

  <div class="bild-galerie">
    <img src="./Lamp1Main.jpg" alt="Lampe 1 Bild 1">
    <img src="./Lamp1Sub1.jpg" alt="Lampe 1 Bild 2">
    <img src="./Lamp1Sub2.jpg" alt="Lampe 1 Bild 3">
  </div>

</div>

<!-- Instagram Icon -->
<a href="https://www.instagram.com/_lebe_17?utm_source=qr&igsh=azZneGp1ZGZ1dWNn" 
   target="_blank" class="insta-icon">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
</a>

<script>

  /* ------------------- FUNKTION zum Erstellen der Textbox ------------------- */

  function createTextBox(id, title, content) {
    const wrapper = document.getElementById('contentWrapper');  // Container abrufen

    const box = document.createElement('div');   // Neue Textbox erzeugen
    box.className = 'text-box';                  // Klasse zuweisen
    box.id = id;                                 // ID zuteilen

    box.innerHTML = `
      <h2>${title}</h2>
      <p>${content}</p>
    `;

    wrapper.appendChild(box);                    // In Seite einfügen


    /* ----------- SCROLL-Funktion (für kleine Bildschirme) ----------- */

    window.addEventListener('scroll', () => {
      if (window.innerWidth <= 900) {            // Nur auf kleinen Screens aktiv
        if (window.pageYOffset > 50) {
          box.classList.add('hide-box');         // Ausblenden bei Scrollen
        } else {
          box.classList.remove('hide-box');      // Wieder anzeigen
        }
      } else {
        box.classList.remove('hide-box');        // Auf Desktop nie verstecken
      }
    });


    /* ----------- Sicherstellen, dass Box nach Resize wieder sichtbar ist ----------- */

    window.addEventListener('resize', () => {
      if (window.innerWidth > 900) {
        box.classList.remove('hide-box');
      }
    });
  }

  /* -------- TEXTBOX HIER ERZEUGEN -------- */
  createTextBox(
    'textBox1',
    'Informationen zur Lampe',
    'Der Lampenaufsatz passt perfekt auf Herrnhuter Sterne und sorgt für stimmungsvolles Licht. Er ist 10 cm hoch und in matt-weiß für ein helles Licht oder in matt-beige für ein warmes, goldenes Licht erhältlich.'
  );

</script>

</body>
</html>
