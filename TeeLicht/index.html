<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teelicht</title>
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }

    .content-wrapper {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .bild-galerie {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      flex: 2;
    }

    .bild-galerie img { 
      width: 100%; 
      height: auto; 
      border-radius: 10px; 
    }

    /* ---------------- TEXTBOX STYLING ---------------- */
    .text-box {
      flex: 1;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      height: fit-content;
      transition: all 0.3s ease;
      order: 2; /* rechts neben der Galerie */
    }

    /* Instagram Icon unten rechts */
    .insta-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 9999;
    }

    .insta-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: 0.2s ease;
    }

    .insta-icon img:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    /* Zurück-Button */
    .back-btn {
      padding: 10px 16px;
      background: #ab057c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Responsive für Handy */
    @media (max-width: 900px) {
      .content-wrapper { flex-direction: column; }

      .bild-galerie { grid-template-columns: 1fr; }

      .text-box {
        order: -1;          /* Textbox nach oben */
        margin-bottom: 20px;
      }
    }

    /* Klasse zum Verstecken der Textbox beim Scrollen */
    .hide-box { display: none !important; }
  </style>
</head>

<body>

<button onclick="window.location.href='../index.html'" class="back-btn">
  Zurück
</button>

<!-- Container für Galerie und Textbox -->
<div class="content-wrapper" id="contentWrapper">
  <div class="bild-galerie">
    <img src="./TeeSub2.jpg" alt="Vase 2 Bild 3">
    <img src="./TeeSub3.jpg" alt="Vase 2 Bild 4">
    <img src="./TeeSub1.jpg" alt="Vase 2 Bild 2">
  </div>
</div>

<!-- Instagram Icon -->
<a href="https://www.instagram.com/_lebe_17?utm_source=qr&igsh=azZneGp1ZGZ1dWNn" 
   target="_blank" 
   class="insta-icon">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
</a>

<script>
  /* Funktion zum Erstellen der Textbox */
  function createTextBox(id, title, content) {
    const wrapper = document.getElementById('contentWrapper');
    const box = document.createElement('div');
    box.className = 'text-box';
    box.id = id;

    box.innerHTML = `
      <h2>${title}</h2>
      <p>${content}</p>
    `;

    wrapper.appendChild(box);

    /* Scroll-Event: Textbox verschwindet auf mobilen Geräten beim Scrollen */
    window.addEventListener('scroll', () => {
      if (window.innerWidth <= 900) {
        if (window.pageYOffset > 50) {
          box.classList.add('hide-box');
        } else {
          box.classList.remove('hide-box');
        }
      } else {
        box.classList.remove('hide-box');
      }
    });

    /* Resize-Event: Textbox wieder sichtbar auf großen Bildschirmen */
    window.addEventListener('resize', () => {
      if (window.innerWidth > 900) {
        box.classList.remove('hide-box');
      }
    });
  }

  /* Textbox erstellen */
  createTextBox(
    'textBox1',
    'Informationen zur Vase',
    'Die Teelichthalterung ist etwa 3,5 cm hoch und hat einen Durchmesser von 7 cm, sodass sie perfekt für große Teelichter mit 6 cm Durchmesser geeignet ist.<br>Auf Wunsch fertige ich sie auch in anderen Größen an, um unterschiedliche Teelichtvarianten unterzubringen.<br>Die Halterung ist in matt-schwarz, matt-weiß, matt-grau sowie matt-beige erhältlich'
  );
</script>

</body>
</html>
